apiVersion: batch/v1
kind: Job
metadata:
  name: 'dataflow'
spec:
  completions: 3
  parallelism: 3
  completionMode: Indexed
  template:
    spec:
      restartPolicy: Never
      subdomain: dataflow-subdomain
      initContainers:
      - command:
        - sh
        - -c
        - |
          set -ex
          # Generate hostfile.txt.
          echo "dataflow-0.dataflow-subdomain.default.svc.cluster.local:9999" > /etc/bytewax/hostfile.txt
          replicas=$(($BYTEWAX_REPLICAS-1))
          x=1
          while [ $x -le $replicas ]
          do
            echo "dataflow-$x.dataflow-subdomain.default.svc.cluster.local:9999" >> /etc/bytewax/hostfile.txt
            x=$(( $x + 1 ))
          done
          tar -xvf *.tar || echo "No tar files found."
        env:
        - name: BYTEWAX_REPLICAS
          value: "3"
        image: busybox
        imagePullPolicy: Always
        name: init-hostfile
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/bytewax
          name: hostfile
        - mountPath: /tmp/bytewax/
          name: python-files
        - mountPath: /var/feast/
          name: feast
        - mountPath: /var/feast-paths/
          name: feast-paths
      containers:
      - command:
        - sh
        - -c
        - sh ./entrypoint.sh
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws-secret-access-key
        - name: RUST_BACKTRACE
          value: full
        - name: BYTEWAX_PYTHON_FILE_PATH
          value: /bytewax/dataflow.py
        - name: BYTEWAX_WORKDIR
          value: /bytewax
        - name: BYTEWAX_WORKERS_PER_PROCESS
          value: "1"
        - name: BYTEWAX_POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
        - name: BYTEWAX_REPLICAS
          value: "3"
        - name: BYTEWAX_KEEP_CONTAINER_ALIVE
          value: "false"
        - name: BYTEWAX_HOSTFILE_PATH
          value: /etc/bytewax/hostfile.txt
        - name: BYTEWAX_STATEFULSET_NAME
          value: my-dataflow
        image: localhost:32000/bytewax-feast
        imagePullPolicy: Always
        name: process
        ports:
        - containerPort: 9999
          name: process
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          readOnlyRootFilesystem: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/bytewax
          name: hostfile
        - mountPath: /var/feast/
          name: feast
        - mountPath: /var/feast-paths/
          name: feast-paths
      volumes:
      - emptyDir: {}
        name: hostfile
      - configMap:
          defaultMode: 420
          name: dataflow
        name: python-files
      - configMap:
          name: feast
        name: feast
---
apiVersion: v1
kind: Service
metadata:
  name: dataflow-subdomain
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: worker
    port: 9999
    protocol: TCP
    targetPort: 9999
  selector:
    job-name: dataflow
  sessionAffinity: None
  type: ClusterIP
